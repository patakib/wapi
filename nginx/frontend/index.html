<!DOCTYPE html>
<html>
<head>
    <style>
        .table {
            margin: auto;
            width: 50% !important; 
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h2 class="text-center">Historical Weather API</h2>
<br>
<p class="text-center">Data is available from 1980-01-01 to 2023-09-15 or forecast.</p>
<p class="text-center">Locations available: Vienna, Sopron, Budapest.</p>
<br>
<br>
<div class="text-center">
<p>Fill out the below form to get daily weather data.</p>
<p>If you don't provide an API key, you will receive limited data.</p>
<div class="input-group mb-3 align-items-center justify-content-center">
    <div class="col-xs-2">
        <input type="text" class="form-control" placeholder="City" aria-label="City" id="city" name="city">
    </div>
</div>
<div class="input-group mb-3 align-items-center justify-content-center">
    <div class="col-xs-2">
        <input type="text" class="form-control" placeholder="Date (YYYY-MM-DD)" aria-label="Date" id="date" name="date">
    </div>
</div>
<div class="input-group mb-3 align-items-center justify-content-center">
    <div class="col-xs-2">
        <input type="password" class="form-control" placeholder="API Key" aria-label="Api Key" id="apikey" name="apikey">
    </div>
</div>
<button class="btn btn-primary align-items-center justify-content-center" type="submit" onclick="getWeather();">Get Historical Data</button>
<button class="btn btn-primary align-items-center justify-content-center" type="submit" onclick="forecastWeather();">Get Forecast Data</button>
</div>
<br>
<table class="table table-striped table-hover">
    <tbody id="results">

    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
